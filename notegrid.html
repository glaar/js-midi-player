<!DOCTYPE html>

<body>
<canvas width="1200" height="800" id="notegrid" style="border:1px solid #c3c3c3;"></canvas>
    <script>
        var canvas = document.getElementById('notegrid');
        var ctx = canvas.getContext('2d');

        drawNoteGrid();

        function drawNoteGrid() {
            // drawing notes
            for (var i = 0; i < 39; i++){

                var y = i*20;

                // define colors to notes
                var colors = ["w","b","w","b","w","b","w","w","b","w","b","w"];
                var color_index = i % 11;

                if (colors[color_index] === "w"){
                    ctx.fillStyle = "#ffffff";
                }
                else {
                    ctx.fillStyle = "#000000";
                }

                ctx.fillRect(0,y,50,20);
            }

            //draw line to define where notekeys end
            ctx.moveTo(50, 0);
            ctx.lineTo(50, canvas.width);
            ctx.stroke();


            // drawing horizontal lines
            for(var i = 1; i < 40; i++){

                ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                var length = canvas.width;
                var y = i * 20;

                ctx.moveTo(0, y);
                ctx.lineTo(length, y);
                ctx.stroke();
            }

            // drawing vertical lines
            for(var i = 1; i < 30; i++){

                var length = canvas.height;
                var x = i * 300;

                ctx.moveTo(x, 0);
                ctx.lineTo(x, length);
                ctx.stroke();
            }

        }

    </script>
</body>
</html>
