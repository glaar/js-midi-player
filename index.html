<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midi player</title>
    <script src="lib/Tone.js"></script>
    <script src="lib/MidiConvert.js"></script>
    <script src="src/draw.js"></script>
    <script src="src/helpers.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="wrapper">
    <div class="sidebar" id="app">
        <div class="channel" v-for="channel in channels">
            <div>{{ channel.track.name }}</div>
            <label>
                <input type="checkbox" v-model="channel.isActive">
                Active
            </label>

        </div>
        <input type='checkbox' v-model="isPlaying" v-on:change="togglePlay"> Playing: {{ isPlaying }}
        <br>Time: {{ time }}
    </div>
    <canvas ref="canvas" id="piano-roll-canvas"></canvas>
</div>

<script src="src/app.js"></script>
</body>
</html>
